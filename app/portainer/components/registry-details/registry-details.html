<div class="row" ng-if="$ctrl.registry">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <div class="toolBarTitle vertical-center p-5">
        <pr-icon icon="'radio'" feather="true" class-name="'icon-nested-blue'" mode="'primary'"></pr-icon>
        Registry
      </div>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td style="padding-left: 20px">Name</td>
              <td>
                {{ $ctrl.registry.Name }}
              </td>
            </tr>
            <tr>
              <td style="padding-left: 20px">URL</td>
              <td>
                {{ $ctrl.registry.URL }}
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
